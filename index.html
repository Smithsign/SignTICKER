<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Studio Ghibli Style Illustration</title>
<link rel="stylesheet" href="styles.css" />
<!-- Load TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
<!-- Load Style Transfer Model -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/style-transfer"></script>
</head>
<body>
<header>
  <h1>ðŸŽ¨ Studio Ghibli Style Illustration</h1>
</header>
<main>
  <section class="upload-section">
    <h2>Upload Your Photo</h2>
    <div class="upload-area" id="uploadArea">
      <p>Click or Drag & Drop to Upload</p>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>
    <img id="originalImage" alt="Original" />
  </section>

  <section class="actions">
    <button id="applyStyleBtn" disabled>Apply Ghibli Style</button>
  </section>

  <section class="result-section" style="display:none;">
    <h2>Ghibli-Style Illustration</h2>
    <canvas id="resultCanvas"></canvas>
    <div style="margin-top:10px;">
      <button id="downloadBtn">Download Sticker</button>
    </div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
