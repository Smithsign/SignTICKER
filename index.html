<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticker Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sticker Maker</h1>
    <input type="file" id="upload" accept="image/*" />

    <label for="outlineColor">Outline Color:</label>
    <input type="color" id="outlineColor" value="#ff7a00" />

    <div id="canvas-area"></div>

    <button id="generate" style="display:none;">Generate Sticker</button>
    
    <div id="gallery" class="gallery"></div>
    
    <div id="actions" style="display:none;">
      <button onclick="downloadSticker()">Download Sticker</button>
      <button onclick="shareSticker()">Share on X</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
